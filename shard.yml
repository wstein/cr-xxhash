name: cr-xxhash
version: 0.1.0

description: |
  High-performance Crystal implementation of Yann Collet's xxHash algorithm.
  Optimized for LLVM and SIMD.

authors:
  - Werner Stein <werner.stein@gmail.com>

targets:
  xxhsum:
    main: src/xxhsum.cr

crystal: ">= 1.19.0"

# Automatically compile vendored xxHash C library
scripts:
  postinstall: make -C vendor/xxHash libxxhash.a

